<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoveGlob Random Video</title>
  <style>
    body { font-family: system-ui; margin: 16px; }
    h1 { font-size: 32px; }
    .row { display:flex; flex-direction:column; gap:12px; align-items:center; }
    video { width: 90vw; max-width: 420px; background:#000; border-radius:14px; }
    .controls { display:flex; gap:12px; align-items:center; margin-top:10px; }
    button { padding:10px 16px; border-radius:10px; border:1px solid #ddd; }
    #status { font-weight: 600; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ LoveGlob Random Video</h1>

  <div class="row">
    <video id="local" autoplay playsinline muted></video>
    <video id="remote" autoplay playsinline></video>

    <div class="controls">
      <button id="startBtn">Find Partner</button>
      <button id="nextBtn" disabled>Next</button>
      <span id="status">Idle</span>
    </div>
  </div>

  <!-- socket.io client served by server -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();                 // same-origin
    const startBtn = document.getElementById('startBtn');
    const nextBtn  = document.getElementById('nextBtn');
    const statusEl = document.getElementById('status');
    const localVideo  = document.getElementById('local');
    const remoteVideo = document.getElementById('remote');

    let pc, localStream, iAmInitiator = false;

    const rtcConfig = {
      iceServers: [{ urls: ['stun:stun.l.google.com:19302'] }]
    };

    async function getMedia() {
      if (localStream) return localStream;
      // Brave/Chrome mobile: must be user gesture, page is HTTPS (Render is)
      localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
      localVideo.srcObject = localStream;
      return localStream;
    }

    function makePeer() {
      if (pc) pc.close();
      pc = new RTCPeerConnection(rtcConfig);

      getMedia().then(stream => {
        stream.getTracks().forEach(t => pc.addTrack(t, stream));
      });

      pc.ontrack = (e) => { remoteVideo.srcObject = e.streams[0]; };
      pc.onicecandidate = (e) => { if (e.candidate) socket.emit('signal', { candidate: e.candidate }); };
    }

    async function startInitiator() {
      if (!iAmInitiator) return;
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit('signal', { offer });
    }

    // UI handlers
    startBtn.onclick = async () => {
      startBtn.disabled = true;
      statusEl.textContent = 'Requesting camera...';

      try {
        await getMedia();
        statusEl.textContent = 'Looking for a partner...';
        socket.emit('join_queue');
      } catch (e) {
        statusEl.textContent = 'Camera/mic blocked.';
        startBtn.disabled = false;
      }
    };

    nextBtn.onclick = () => {
      socket.emit('next');
      remoteVideo.srcObject = null;
      iAmInitiator = false;
      nextBtn.disabled = true;
      statusEl.textContent = 'Finding new partner...';
    };

    // Socket events
    socket.on('queued', () => {
      statusEl.textContent = 'Waiting for someone to join...';
    });

    socket.on('matched', async ({ roomId, initiator }) => {
      iAmInitiator = !!initiator;
      statusEl.textContent = 'Partner found! Connecting...';
      nextBtn.disabled = false;

      makePeer();
      if (iAmInitiator) await startInitiator();
    });

    socket.on('signal', async (data) => {
      await getMedia();
      if (!pc) makePeer();

      if (data.offer) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const ans = await pc.createAnswer();
        await pc.setLocalDescription(ans);
        socket.emit('signal', { answer: ans });
      } else if (data.answer) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.candidate) {
        try { await pc.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch {}
      }
    });

    socket.on('peer_left', () => {
      statusEl.textContent = 'Partner left. Finding new one...';
      if (pc) pc.close();
      remoteVideo.srcObject = null;
      iAmInitiator = false;
      socket.emit('join_queue');
    });
  </script>
</body>
</html>
